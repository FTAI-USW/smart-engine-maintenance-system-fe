<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the path we want to redirect to
      const path = window.location.pathname;
      const basePath = "/smart-engine-maintenance-system-fe";

      // If the path doesn't start with the base path, add it
      const fullPath = path.startsWith(basePath) ? path : basePath + path;

      // Store the full path
      sessionStorage.redirect = fullPath;

      // Redirect to the index page
      window.location.href = basePath + "/";
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
